<div class="pure-g">
    <div class="pure-u-1">
        <div class="header">
            <div class="title">编辑账户</div>
            <div class="button-bar">
                <a href="javascript:void(0)" ng-click="user.save()">保存</a><a href="javascript:void(0)" ng-click="resetForm()">重置</a>
            </div>
        </div>
    </div>
    <div class="pure-u-1">
        <form class="pure-form my-form" style="padding-left: 3px;">
            <fieldset>
                <legend></legend>
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <input type="hidden" ng-model="user.data.SysNo" />
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>用户ID:</span><span style=" width:auto;">{{user.data.UserID}}</span></label>
                    </div>
                    <div class="pure-u-1-3"></div>

                    <div class="pure-u-1-3"></div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>用户名:</span><input class="pure-input-2-3" type="text" ng-model="user.data.UserName" /></label>
                    </div>
                    <div class="pure-u-1-3"></div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
