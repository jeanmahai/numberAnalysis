<div class="pure-g">
    <div class="pure-u-1">
        <div class="header">
            <div class="title">角色管理</div>
            <div class="button-bar">
                <a href="#/role_insert">添加角色</a><a href="javascript:void(0)" ng-click="delete();">删除所选角色</a>
            </div>
        </div>
    </div>
    <div class="pure-u-1">
        <form class="pure-form">
            <fieldset>
                <legend></legend>
                <div class="pure-g">
                    <div class="pure-u-1-6">
                        <label>
                            <span>角色SysNo:</span><input type="text" class="pure-input-2-3" ng-model="data.SysNo" />
                        </label>
                    </div>
                    <div class="pure-u-1-6">
                        <label>
                            <span>角色名称:</span><input type="text" class="pure-input-2-3" ng-model="data.RoleName" />
                        </label>
                    </div>

                    <div class="pure-u-1-6">
                        <label>
                            <span>状态:</span><select class="pure-input-2-3" ng-model="data.Status">
                                <option ng-repeat="item in status" value="{{item.Key}}">{{item.Value}}</option>
                            </select>
                        </label>
                    </div>
                    <div class="pure-u-1-6">
                        <button class="pure-button button-secondary" ng-click="select()">
                            查询 <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <div class="pure-u-1-6">
                    </div>
                    <div class="pure-u-1-6">
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="pure-u-1">
        <table class="pure-table" style="width: 100%;">
            <thead>
                <tr>
                    <th>
                        <!--<input type="checkbox" onclick="checkAll(this)"/>-->
                    </th>
                    <th>#</th>
                    <th>角色名称</th>
                    <th>状态</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="a in result">
                    <td>
                        <input type="checkbox" value="{{a.SysNo}}" ng-model="a.Checked" /></td>
                    <td><a href="#/role/{{a.SysNo}}">{{a.SysNo}}</a></td>
                    <td>{{a.RoleName}}</td>
                    <td>{{a.StatusText}}</td>
                    <td>
                        <a href="#/role/allot/fun/{{a.SysNo}}" class="pure-button">添加权限&nbsp;<i class="fa fa-edit"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <ul class="pure-paginator" my-pager ng-model="pager" first-load="true">
            <li><a class="pure-button prev" href="#">&#171;</a></li>
            <li ng-repeat="a in pager.pages"><a class="pure-button" ng-click="pager.goto(a)">{{a}}</a></li>
            <li><a class="pure-button next" href="#">&#187;</a></li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    //function checkAll(tar) {
    //    $("[ng-model='a.Checked']").prop("checked", $(tar).prop("checked"));
    //}
</script>
