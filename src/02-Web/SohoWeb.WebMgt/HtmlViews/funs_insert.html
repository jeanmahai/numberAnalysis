<div class="pure-g">
    <div class="pure-u-1">
        <div class="header">
            <div class="title">添加权限</div>
            <div class="button-bar">
                <a href="javascript:void(0)" ng-click="insert()">保存</a>
                <a href="javascript:void(0)" ng-click="resetForm()">重置</a>
            </div>
        </div>
    </div>
    <div class="pure-u-1">
        <form class="pure-form my-form" style="padding-left: 3px;">
            <fieldset>
                <legend></legend>
                <div class="pure-g">
                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>权限名称:</span><input class="pure-input-2-3" type="text" ng-model="data.FunctionName" /></label>
                    </div>
                    <div class="pure-u-1-3"></div>

                    <div class="pure-u-1-3"></div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>权限KEY:</span><input class="pure-input-2-3" type="text" ng-model="data.FunctionKey" /></label>
                    </div>
                    <div class="pure-u-1-3"></div>

                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <label><span>描述:</span><input class="pure-input-2-3" type="text" ng-model="data.Description" /></label>
                    </div>
                    <div class="pure-u-1-3">
                    </div>

                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>状态:</span><select class="pure-input-2-3" ng-model="data.Status">
                                <option ng-repeat="item in status" value="{{item.Key}}">{{item.Value}}</option>
                            </select>
                        </label>
                    </div>
                    <div class="pure-u-1-3">
                    </div>
            </fieldset>
        </form>
    </div>
</div>
