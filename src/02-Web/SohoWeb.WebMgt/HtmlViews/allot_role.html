<div class="pure-g">
    <div class="pure-u-1">
        <div class="header">
            <div class="title">[{{user.data.SysNo}}]{{user.data.UserID}} >> 添加角色 </div>
            <div class="button-bar">
                <a href="javascript:void(0)" ng-click="saveAllotRoles()">保存</a>
            </div>
        </div>
    </div>
    <div class="pure-u-1-2 ">
        <div id="unselectedRoles" class="role-list">
            <div class="title">
                角色列表
            </div>
            <ul>
                <li ng-repeat="item in unselectedRoles" SysNo="{{item.SysNo}}">[{{item.SysNo}}]{{item.RoleName}}</li>
            </ul>
        </div>
    </div>
    <div class="pure-u-1-2 ">
        <div id="selectRoles" class="role-list">
            <div class="title">
                已选角色
            </div>
            <ul>
                <li ng-repeat="item in selectedRoles" SysNo="{{item.SysNo}}">[{{item.SysNo}}]{{item.RoleName}}</li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(".role-list ul").sortable({
        connectWith: "ul"
    });
    
</script>
