<div class="pure-g">
    <div class="pure-u-1">
        <div class="header">
            <div class="title">密码修改</div>
            <div class="button-bar">
                <a href="javascript:void(0)" ng-click="user.modifyPassword()">保存</a><a href="javascript:void(0)" ng-click="resetForm()">重置</a>
            </div>
        </div>
    </div>
    <div class="pure-u-1">
        <form class="pure-form my-form" style="padding-left: 3px;">
            <fieldset>
                <legend></legend>
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <input type="hidden" ng-model="_userID" />
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>旧密码:</span><input class="pure-input-2-3" type="text" ng-model="user.data.OldPassword" /></label>
                    </div>
                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        
                    </div>
                    <div class="pure-u-1-3">
                        <label><span>新密码:</span><input class="pure-input-2-3" type="text" ng-model="user.data.NewPassword" /></label>
                    </div>
                    <div class="pure-u-1-3">
                    </div>

                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>确认密码:</span><input class="pure-input-2-3" type="text" ng-model="user.data.ConfirmPassword" /></label>
                    </div>
                    <div class="pure-u-1-3">
                    </div>
            </fieldset>
        </form>
    </div>
</div>
