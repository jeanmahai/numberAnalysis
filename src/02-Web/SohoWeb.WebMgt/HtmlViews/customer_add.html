<div class="pure-g">
    <div class="pure-u-1">
        <div class="header">
            <div class="title">添加会员</div>
            <div class="button-bar">
                <a href="#">保存</a><a href="#">重置</a>
            </div>
        </div>
    </div>
    <div class="pure-u-1">
        <form class="pure-form my-form" style="padding-left: 3px;">
            <fieldset>
                <legend>会员基本信息</legend>
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <label>
                            <span>姓名:</span><input class="pure-input-2-3" type="text"  /></label>
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>性别:</span><select class="pure-input-2-3">
                                <option>男</option>
                                <option>女</option>
                            </select></label>
                    </div>
                    <div class="pure-u-1-3">
                        <label><span>生日:</span><input class="pure-input-2-3" type="text"  /></label>
                    </div>
                    <div class="pure-u-1-3">
                        <label><span>婚况:</span><select class="pure-input-2-3">
                                <option>未婚</option>
                            </select></label>
                    </div>
                    <div class="pure-u-1-3">
                        <label><span>身份证:</span><input type="text" class="pure-input-2-3"  /></label>
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>手机:</span><input type="text" class="pure-input-2-3" />
                        </label>
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>联系电话:</span><input type="text" class="pure-input-2-3" />
                        </label>
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>邮箱:</span><input type="text" class="pure-input-2-3" />
                        </label>
                    </div>
                     <div class="pure-u-1-3">
                        <label>
                            <span>邮编:</span><input type="text" class="pure-input-2-3" />
                        </label>
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>职业:</span><select class="pure-input-2-3">
                                <option>公务员</option>
                            </select></label>
                    </div>
                    <div class="pure-u-1">
                        <label>
                            <span>地址:</span><select style="width:100px;">
                                <option>省</option>
                            </select>
                            <select style="width:100px;">
                                <option>市</option>
                            </select>
                            <select style="width:100px;">
                                <option>区</option>
                            </select>
                            <input type="text" class="pure-input-1-3" />
                        </label>
                    </div>

                </div>
            </fieldset>
            <fieldset>
                <legend>账户信息</legend>
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <label>
                            <span>ID:</span><input class="pure-input-2-3" type="text"  readonly/></label>
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>登录名:</span><input class="pure-input-2-3" type="text"  readonly/></label>
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>昵称:</span><input class="pure-input-2-3" type="text"  readonly/></label>
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>会员等级:</span><input class="pure-input-2-3" type="text"  readonly/></label>
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>最后登录日期:</span><input class="pure-input-2-3" type="text"  readonly/></label>
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>登录次数:</span><input class="pure-input-2-3" type="text"  readonly/></label>
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>默认提货点:</span><input class="pure-input-2-3" type="text"  readonly/></label>
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>账户余额:</span><input class="pure-input-2-3" type="text"  readonly/></label>
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>会员卡号:</span><input class="pure-input-2-3" type="text"  readonly/></label>
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>用户微博:</span><input class="pure-input-2-3" type="text"  readonly/></label>
                    </div>
                </div>
            </fieldset>
            <fieldset>

                        </tr>
                        <tr>

                    </tbody>
                </table>
            </fieldset>
        </form>
    </div>
</div>
